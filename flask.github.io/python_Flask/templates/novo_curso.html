{% extends 'base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Adicionar Novo Curso</h1>
<hr>
<form action="{{url_for('cria_curso')}}" method="post" class="form-control">
    <label>Nome</label>
    <input class="form-control" type="text" name="nome" placeholder="Nome do curso" required>
    <br>
    <label>Descrição</label>
    <textarea class="form-control" name="descricao" placeholder="Descrição do curso" required></textarea>
    <br>
    <label>CH</label>
    <input class="form-control" type="number" name="ch" placeholder="CH do curso" required>
    <br>
    <input class="btn btn-dark" type="submit" value="Salvar">
</form>
{% endblock conteudo %}
